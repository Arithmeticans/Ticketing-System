<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <section class="header">
        <img src = "logo.png" style="width:70px;height:70px;">
        <h2>Arithmeticans Ticketing System</h2>
    </section>
    
    <!-- CREATE TICKET FORM -->
    <section class="create-ticket">
        <h2>Create Ticket</h2>
        <form id="ticketForm">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="requested_by" placeholder="Requested By" required />
            <input type="text" id="description" placeholder="Description" />

            <select id="priority">
                <option value="" selected disabled>-- Priority level --</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>

            <select id="urgency">
                <option value="" selected disabled>-- Urgency level --</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>

            <button type="submit">Create Ticket</button>
        </form>
    </section>

    <!-- TICKETS LIST -->
    <section class="tickets-container">
        <h2>All Tickets</h2>
        <table class ="ticket-card-table-headers">
            <tr>
                <th><strong>Ticket ID</strong></th>
                <th><strong>Title</strong></th>
                <th><strong>Requested By</strong></th>
                <th><strong>Assigned To</strong></th>
                <th><strong>Priority</strong></th>
                <th><strong>Urgency</strong></th>
                <th><strong>Status</strong></th>
                <th><strong>Details</strong></th>
            </tr>
        </table>
        <div id="ticketsContainer"></div>
    </section>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3 id="modalTitle">Edit</h3>
            <form id="editForm">
                <div id="editFields"></div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>

    <section class="footer">
        <strong>Â© 2026 Arithmeticans. All Rights Reserved</strong>
    </section>
</body>
</html>
